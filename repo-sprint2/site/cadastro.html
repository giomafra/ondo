<html>
<head>
    <title>Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <a href="index.html">
            <img class="img_btn_voltar" src="assets/img/btn_voltar.png" alt="btn voltar">
        </a>
        <div class="form-container">
            <h2>CADASTRE-SE AQUI</h2>
            
            <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input class="main-input" placeholder="CNPJ" type="text" oninput="validar()"/>
            </div>
            <div class="form-group">
                <i class="fas fa-building"></i>
                <input class="main-input" placeholder="Razão social" type="text" oninput="validar()"/>
            </div>
            <div class="form-group">
                <i class="fas fa-industry"></i>
                <input class="main-input" placeholder="Nome fantasia" type="text" oninput="validar()"/>
            </div>
            <div class="form-group">
                <i class="fas fa-user-tie"></i>
                <input class="main-input" placeholder="Responsável" type="text" oninput="validar()"/>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input class="main-input" placeholder="E-mail" type="text" oninput="validar()"/>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input class="main-input" placeholder="Senha" type="password" oninput="validar()"/>
            </div>
            <br>
            <span style="margin-left: 75px;"><b>Endereço:</b></span> <br>
            <div class="form-group">
                <input class="endereco-input" placeholder="CEP" type="text" style="width: 100px; margin-right: 10px; margin-bottom: 10px;" oninput="handleInput(this.value)"/>
                <input class="endereco-input" placeholder="Bairro" type="text" style="width: 485px; margin-left: 0px;" oninput="handleInput(this.value)"/>
                <input class="endereco-input" placeholder="Logradouro" type="text" style="margin-bottom: 10px;" oninput="handleInput(this.value)"/>
                <input class="endereco-input" placeholder="Cidade" type="text" style="width:485px; margin-right: 10px;" oninput="handleInput(this.value)"/>
                <input class="endereco-input" placeholder="Estado" type="text" style="width: 100px; margin-left: 0px;" oninput="handleInput(this.value)"/>
            </div>
            <br>
            <div class="form-group">
                <button type="submit">CADASTRE-SE</button>
            </div>
            <br>
            <div class="terms">
                Ao clicar em Cadastre-se, você concorda com nossos
                <a href="#">Termos</a>, 
                <a href="#">Política de Privacidade</a> e 
                <a href="#">Política de Cookies</a>. 
                Você poderá receber notificações por SMS e cancelar isso quando quiser.
            </div>
            <div class="logo">
                <img alt="" src="../site/assets/img/logo_ondo_cadastro.png"/>
            </div>
        </div>
    </div>
</body>
</html>
