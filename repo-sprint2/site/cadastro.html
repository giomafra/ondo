<html>
 <head>
  <title>Cadastro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../site/assets/css/cadastro.css">
 </head>
 <body>
 
  <div class="container">
   <div class="image-section">
   </div>
   <div class="form-section">
    <div class="form-container">
     <a href="index.html" class="btn_voltar">
        <img class="img_btn_voltar" src="assets/img/btn_voltar_cadastro.jpg" alt="btn voltar">
     </a>
     <h2>CADASTRE-SE AQUI</h2>
     <div class="form-group">
      <i class="fas fa-user"></i>
      <input placeholder="Nome completo" type="text"/>
     </div>
     <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input placeholder="Celular ou e-mail" type="text"/>
     </div>
     <div class="form-group">
      <i class="fas fa-lock"></i>
      <input placeholder="Senha" type="password"/>
     </div>
     <br>
     <b>Insira a sua data de nascimento (dd/mm/aaaa):</b>
     <br>
     <div class="form-group input-data">
      <input placeholder="Dia" type="text" style="width: calc(33.33% - 10px);"/>
      <input placeholder="Mês" type="text" style="width: calc(33.33% - 10px);"/>
      <input placeholder="Ano" type="text" style="width: calc(33.33% - 10px);"/>
     </div>
     <br>
     <div class="form-group gender">
      <label>
       <input name="gender" type="radio" value="Feminino"/>
       <span>Feminino</span>
      </label>
      <label>
       <input name="gender" type="radio" value="Masculino"/>
       <span>Masculino</span>
      </label>
      <label>
       <input name="gender" type="radio" value="Outro"/>
       <span>Outro</span>
      </label> <br> <br>
     </div>
     <div class="form-group">
      <button type="submit">CADASTRE-SE</button>
     </div>
     <br>
     <div class="terms">
      Ao clicar em Cadastre-se, você concorda com nossos
      <a href="#">Política de Privacidade</a> e
      <a href="#">Política de Cookies</a>. Você poderá receber notificações por SMS e cancelar isso quando quiser.
     </div>
     <div class="logo">
      <a href="#">Termos</a>,
      <img src="../site/assets/img/logo_cadastro.jpg"/>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
