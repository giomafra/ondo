<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>

  <div class="wrapper">
    <div class="container">
      <div class="login">
        <a href="index.html">
          <img class="img_btn_voltar" src="assets/img/btn_voltar.png" alt="btn voltar">
        </a>
        <h2 class="txt_login"><b>BEM - VINDO, FAÇA SEU LOGIN ABAIXO!</b></h2>
      
        <button class="btn_login">
          <img class="img_btn" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Google Logo">
          <span class="textLogin">Fazer login com o Google</span>
        </button>

        <button class="btn_login">
          <img class="img_btn" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
            alt="Facebook Logo">
            <span class="textLogin">Fazer login com o Facebook</span>
        </button>

        <div class="or-divider">
          <hr>
          <span class="or-text"><b>ou</b></span>
          <hr>
        </div>

        <label class="ipt-container">
          <img src="assets/img/personal.png" alt="">
          <input type="text" placeholder="E-mail ou nome de usuário">
        </label>

        <div class="ipt-container">
          <img src="assets/img/personal.png" alt="">
          <input type="password" placeholder="Senha">
        </div>

        <a class="texSenha" href="#">Esqueceu sua senha?<span class="texSpan"> Clique aqui.</span></a>
        <div class="container-btn">
          <button class="btn_entrar">Entrar</button>
        </div>

        <div class="img_logo_ondo"></div>
      </div>
      <div class="image-wasabi"></div>
    </div>

  </div>

</body>

</html>
