<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
  <div class="container">
    <div class="login">
      <a href="index.html">
        <img class="img_btn_voltar" src="assets/img/btn_voltar.png" alt="btn voltar">
      </a>
      <h2 class="txt_login"><b>BEM - VINDO, FAÇA SEU LOGIN ABAIXO!</b></h2>
      <div class="container_input">
        <ul class="container_erro" id="ul_erro">
        </ul>
        <div class="ipt-container" id="div_email">
          <img src="assets/img/personal.png" alt="">
          <input id="ipt_email" type="text" placeholder="E-mail ou nome de usuário">
        </div>
        
        <div class="ipt-container" id="div_senha">
          <img src="assets/img/password.png" alt="">
          <input id="ipt_senha" type="password" placeholder="Senha">
        </div>
        <a class="texSenha" href="#">Esqueceu sua senha?<span class="texSpan"> Clique aqui.</span></a>
      </div>
      <div class="container-btn">
        <button onclick="validarEmail()" class="btn_entrar">Entrar</button>
        <a class="texCadastro" href="cadastro.html">Ainda não tem uma conta?</a>
      </div>
      <div class="img_logo_ondo"></div>
    </div>
    <div class="image-wasabi"></div>
  </div>
</body>

</html>
<script>
  var isEmail = false;
  
  function validarEmail() {
    var email = ipt_email.value;
    email = email.toLowerCase();
    var mensagem_error_email = ""
    var senha = ipt_senha.value

    var comeca_ponto = email.startsWith('.');
    var ponto_ponto = email.includes('..');
    var arroba_ponto = email.includes('@.');
    var termina_com = email.endsWith('.com');
    var termina_br = email.endsWith('.br');
    var termina_school = email.endsWith('.school')
    var possui_arroba = email.includes('@');
    var possui_barra = email.includes('\\');
    var possui_barra_direita = email.includes('/');
    var possui_aspas = email.includes('"');

    if(ponto_ponto){
      isEmail = false
      mensagem_error_email += "<li>Não pode ter .. no email</li>"
    } else if(arroba_ponto){
      isEmail = false
      mensagem_error_email += "<li>Não pode ter @. no email</li>"
    }else if (possui_barra) {
      isEmail = false
      mensagem_error_email += "<li>Não pode ter \\ no email ggg</li>"
    } else if (possui_barra_direita) {
      isEmail = false
      mensagem_error_email += " <li>Não pode ter / no email</li>"
    } else if (possui_aspas) {
      isEmail = false
      mensagem_error_email += `<li>Não pode ter " no email</li>`
    } else if (comeca_ponto) {
      isEmail = false
      mensagem_error_email += "<li>Não pode ter . no início no email</li>"
    } else if (!termina_br && !termina_com && !termina_school) {
      isEmail = false
      mensagem_error_email += "<li>Ter que terminar o email com .com ou .br ou .school.</li>"
    } else if (!possui_arroba) {
      isEmail = false
      mensagem_error_email += "<li>Ter que ter o @ no email</li>"
    } else if(senha.length < 3){
      mensagem_error_email += "<li>A senha tem que ter no mínimo 3 caráter</li>"
      isEmail = false
    }else {
      isEmail = true
    }

    if (isEmail) {
      ul_erro.style.display = 'none'
      if (email == "frizza@sptec.school" && senha == "urubu100") {
        alert("ok")
      }else{
        alert("senha e email errado")
      }
    } else {
      ul_erro.style.display = 'block'
      ul_erro.innerHTML = mensagem_error_email
    }
  }

</script>
