            <dialog id="dialog_modal">
                <div class="estruturar">

                <div class="espaco_cadastrar">

                        <input type="text" id="input_nome" oninput="validarNome()">

                    </div>

                        <input type="number" id="input_tamanho" oninput="validarTamanho()">

                    <div class="ipt-container" id="div_espaco">

                        <input type="number" id="input_espaco" oninput="validarEspaco()">

                    </div>
                </div>
                <div id="erro_geral" class="erro"></div>
                <div class="container-btn">
                    <button class="botao_btn_entrar" onclick="cadastrarEstufa()">Cadastrar</button>

<script>
    function validarNome() {
        var nomeInput = document.getElementById("input_nome");
        var erro_geral = document.getElementById("erro_geral");

        var nome = nomeInput.value
    
        if (nome.length >= 3) {
            nomeInput.style.borderColor = "green";
            erro_geral.innerHTML = "";
        } else {
            nomeInput.style.borderColor = "red";
            erro_geral.innerHTML = "O nome deve ter pelo menos 3 caracteres.";

        }
    }
    
    function validarTamanho() {
        var tamanhoInput = document.getElementById("input_tamanho");
        var tamanho = parseFloat(tamanhoInput.value);
        var erro_geral = document.getElementById("erro_geral");

    
        if (!isNaN(tamanho) && tamanho >= 50) {
            tamanhoInput.style.borderColor = "green";
            erro_geral.innerHTML = "";
        } else {
            tamanhoInput.style.borderColor = "red";
            erro_geral.innerHTML = "O tamanho deve ser maior ou igual a 50.";

            
        }
    }
    
    function validarEspaco() {
        var espacoInput = document.getElementById("input_espaco");
        var erro_geral = document.getElementById("erro_geral");
        var espaco = parseFloat(espacoInput.value);
    
        if (!isNaN(espaco) && espaco >= 20) {
            espacoInput.style.borderColor = "green";
            erro_geral.innerHTML = ""
        } else {
            espacoInput.style.borderColor = "red";
            erro_geral.innerHTML = "O espaço entre plantas deve ser maior ou igual a 20.";
        }
    }

    function menuAdm() {
        if (sessionStorage.ID_USUARIO == 4) {

        }
    }

    function buscarQTDEstufas() {
        fetch(`/home/estufas-monitoradas/${sessionStorage.ID_EMPRESA}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((estufas) => {
                    qtd_estufas_monitoradas_kpi.innerHTML = estufas.qtdEstufas
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function buscarTemperaturaAdequadas() {
        fetch(`/home/temperaturas-adequadas/${sessionStorage.ID_EMPRESA}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((estufas) => {
                    qtd_estufas_adequadas_kpi.innerHTML = estufas.qtdEstufas
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function buscarTemperaturaInadequadas() {
        fetch(`/home/temperaturas-inadequadas/${sessionStorage.ID_EMPRESA}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((estufas) => {
                    qtd_estufas_inadequadas_kpi.innerHTML = estufas.qtdEstufas
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function buscarAlertaEstufas() {
        fetch(`/home/quantidade-alerta-estufa/${sessionStorage.ID_EMPRESA}`, {
            method: "GET",
        })
            .then(function (resposta) {
                console.log(resposta)
                resposta.json().then((alerta) => {
                    console.log(alerta)

                    qtd_alerta_estufas_kpi.innerHTML = alerta.quantidade_alertas
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function buscarEstufasEmpresa() {
        fetch(`/home/lista-estufas/${sessionStorage.ID_EMPRESA}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((estufas) => {
                    cardEstufas.innerHTML = ''
                    estufas.forEach((estufa) => {
                        cardEstufas.innerHTML += `
                    <a href="./graficos.html" style="width: 29.5%;">
                        <div class="card " id="div_check" style="width: 100%;">
                            <div class="kpi_titulo">
                                <span>${estufa.nome}</span>
                                <h2 id="h2_temperatura_real" >${estufa.temperatura}°C</h2>
                            </div>
                            <div class="estufa_icone " id="div_icones">
                                <img src="../assets/img/Dashboard/TempAlta.svg" alt="" class="termometro" style="display: none;" id="img_TempAlta">
                                <img src="../assets/img/Dashboard/danger.svg" alt="">
                            </div>
                        </div>
                    </a>
                `
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    setInterval(() => {
        buscarTemperaturaAdequadas()
        buscarTemperaturaInadequadas()
        buscarEstufasEmpresa()
        buscarAlertaEstufas()
    }, 3000);

    function openModal() {
        var modal = document.getElementById('dialog_modal');
        modal.showModal();
    }

    function cadastrarEstufa() {
        var nomeVar = input_nome.value;
        var tamanhoVar = input_tamanho.value;
        var espacoVar = input_espaco.value;
        fetch(`/home/inserirEstufa/${sessionStorage.ID_EMPRESA}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                tamanhoServer: tamanhoVar,
                espacoServer: espacoVar
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                window.alert("Score atualizado com sucesso pelo usuario: " + sessionStorage.getItem("NOME_USUARIO") + "!");
                window.location = "/dashboard/quizz.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar salvar o score! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

            var nomeInput = document.getElementById("input_nome");
            var tamanhoInput = document.getElementById("input_tamanho");
            var espacoInput = document.getElementById("input_espaco");

            var nomeValido = nomeInput.style.borderColor === "green";
            var tamanhoValido = tamanhoInput.style.borderColor === "green";
            var espacoValido = espacoInput.style.borderColor === "green";

            if (nomeValido && tamanhoValido && espacoValido) {
                alert("Estufa cadastrada com sucesso!");
                closeDialog();
            } else {
                alert("Por favor, corrija os campos destacados antes de continuar.");
                closeDialog();

            }
    }
    function closeDialog() {
        var modal = document.getElementById('dialog_modal');
        modal.close();
    }
</script>
